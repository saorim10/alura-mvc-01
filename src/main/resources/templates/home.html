<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title="HOME" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header">
				<div th:text="${pedido.nomeProduto}">Nome do Produto:</div>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-8">
						<div>Valor: R$ <span th:text="${pedido.valorNegociado}"></span></div>
						<div>Data de Entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url do Produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do Pedido></textarea>
						</div>
					</div>
					<div class="col-4">
						<div>
							<img th:src="${pedido.urlImagem}" class="img-thumbnail"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
